  <h1>CPR Quiz</h1>
  <section class="question2">
    <h2>What is the first thing you should do when witnessing a sudden collapse?</h2>

    <input type="radio" name="answer2" id="answer1">
    <label for="answer1">
      Evaluate the victim's condition.
    </label>

    <input type="radio" name="answer2" id="answer2">
    <label for="answer2">
      Perform chest compressions.
    </label>

    <input type="radio" name="answer2" id="answer3">
    <label for="answer3">
      Call for emergency services.
    </label>

    <input type="radio" name="answer2" id="answer4">
    <label for="answer4">
      Place the victim in a lateral position.
    </label>

    <h2>What is the next step after evaluating the victim's condition?</h2>
    <input type="radio" name="answer" id="answer5">
    <label for="answer5">
      Start cardiopulmonary resuscitation (CPR).
    </label>

    <input type="radio" name="answer" id="answer6">
    <label for="answer6">
      Perform 30 uninterrupted chest compressions.
    </label>

    <input type="radio" name="answer" id="answer7">
    <label for="answer7">
      Call the emergency number.
    </label>
    <a href="./index.html" id="back">Go Back</a>

    <input type="radio" name="answer" id="answer8">
    <label for="answer8">
      Keep your arms straight and apply pressure to the abdomen.
    </label>
