  <h1>Quiz de RCP</h1>
  <section class="question2">
    <h2>¿Qué es lo primero que debes hacer al presenciar un colapso súbito?</h2>

    <input type="radio" name="answer2" id="answer1">
    <label for="answer1">
      Evaluar el estado de la víctima.
    </label>

    <input type="radio" name="answer2" id="answer2">
    <label for="answer2">
      Realizar compresiones en el tórax.
    </label>

    <input type="radio" name="answer2" id="answer3">
    <label for="answer3">
      Llamar a emergencias.
    </label>

    <input type="radio" name="answer2" id="answer4">
    <label for="answer4">
      Colocar a la víctima en posición lateral.
    </label>

    <h2>¿Cuál es el siguiente paso después de evaluar el estado de la víctima?</h2>
    <input type="radio" name="answer" id="answer5">
    <label for="answer5">
      Comenzar la reanimación cardiopulmonar (RCP).
    </label>

    <input type="radio" name="answer" id="answer6">
    <label for="answer6">
      Realizar 30 compresiones ininterrumpidas en el tórax.
    </label>

    <input type="radio" name="answer" id="answer7">
    <label for="answer7">
      Llamar al número de emergencias.
    </label>
    <a href="./index.html" id="back">Volver</a>

    <input type="radio" name="answer" id="answer8">
    <label for="answer8">
      Mantener los brazos rectos y aplicar presión en el abdomen.
    </label>
